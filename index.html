<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
<!--header-->
        <header>
            <h1>Matching Game</h1>
        </header>
<!--Score Panel-->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
<!--Lives Count-->
            <div class="lives">
        	   <span class="wrongMove">3</span> Live(s)
            </div>
<!--Move Count-->
            <div class="moveCounter">
                <span class="moves">0</span> Move(s)
            </div>
<!--Time-->
            <div class="time">
                <span>Time: <span class="timer">0:0</span>
            </div>
<!--Reset Button-->
            <div class="reset">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

<!--Card Deck-->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

<!-- The Modal: basic code attributed to w3schools -->
    <div class="modal">
      <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Congrats!! You won!</h2>
            </div>
            <div class="modal-body">
                <p>Let's take a moment to celebrate how awesome you are.</p>
                <ul>
                	<li>Time completed: <span class="finalTime">0:0</span></li>
                	<li>Star rating: <span class="finalStars">3</span></li>
                </ul>
            	<p>Try to beat your score!</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
